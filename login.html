<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia Luisin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #1a1a1a;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #d4af37;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background-color: #b8941f;
        }

        .login-links {
            margin-top: 2rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .login-links a {
            color: #1a1a1a;
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 10px;
            font-size: 0.9rem;
        }

        .login-links a:hover {
            color: #d4af37;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #d4af37;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .login-form h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Barbearia Luisin</h1>
            <p>Faça login em sua conta</p>
        </div>

        <div class="alert" id="alert-message"></div>

        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" class="login-btn">Entrar</button>
            
            <div class="login-links">
                <a href="#" onclick="esqueciSenha()">Esqueci minha senha</a>
                <a href="#" onclick="criarConta()">Criar conta</a>
            </div>
        </form>

        <div class="back-link">
            <a href="index.html">&larr; Voltar para o site</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const alert = document.getElementById('alert-message');
            
            if (!email || !senha) {
                showAlert('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            if (email === 'cliente@exemplo.com' && senha === '123456') {
                showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                setTimeout(() => {
                    window.location.href = 'painel.html'; 
                }, 2000);
            } else {
                showAlert('E-mail ou senha incorretos. Tente novamente.', 'error');
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert-message');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function esqueciSenha() {
            const email = prompt('Digite seu e-mail para redefinir a senha:');
            if (email) {
                showAlert('Instruções para redefinição de senha enviadas para: ' + email, 'success');
            }
        }

        function criarConta() {
            showAlert('Funcionalidade de criação de conta em desenvolvimento.', 'success');
        }

        document.getElementById('email').focus();
    </script>
</body>
</html>
